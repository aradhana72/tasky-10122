<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>TASKY</title>
  </head>
  <body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imageURL" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="imageURL" placeholder="https://xyz.png"/>
        </div>
        <div class="mb-3">
          <label for="taskTitle" class="form-label">Image URL</label>
          <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title"/>
        </div>
        <div class="mb-3">
          <label for="taskType" class="form-label">Image URL</label>
          <input type="text" class="form-control" id="taskType" placeholder="Enter task type"/>
        </div>
        <div class="mb-3">
          <label for="taskDescription" class="form-label">Image URL</label>
          <textarea type="text" class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a id="nav-logo" class="fw-bolder navbar-brand" href="#">Tasky</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
        </ul>
          <form class="d-flex">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-plus"></i> Add New</button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container">
      <section class="row justify-content-center mt-4">
        <div class="col-6">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Here" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
          </div>
        </div>
      </section>
      <section class="task_container row">
        <div class="col-4">
          <div class="card">
  <div class="card-header d-flex justify-content-end gap-2">
     <button type="button" class="btn btn-outline-success">
       <i class="fa fa-pencil" aria-hidden="true"></i>
     </button>
     <button type="button" class="btn btn-outline-danger">
       <i class="fa fa-trash" aria-hidden="true"></i>
     </button>
  </div>
  <div class="card-body">
    <img
    src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
    alt="image"
    class="card-img-top"
    />

    <h5 class="card-title mt-4 fw-bolder" id="title-color">Special title treatment</h5>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a href="#" class="btn btn-primary">Open Task</a>
  </div>
  </div>
        </div>
      </section>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
